<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bookmark Application</title>
</head>
<body onload="fetchBookmarks()">

    <div class="container">
    <div class="card mx-auto" style="width: 40rem; margin-top: 30px;">
        <!-- mx-auto is the horizontal margin -->
        <h5 class="card-header text-center">Bookmark your favourite sites </h5>
        <div class="card-body">
            <form action="" id="myForm">
                <div class="form-group">
                    <label for="site name">Site name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="enter name ">
                </div>
                <div class="form-group">
                        <label for="site name">Site Url</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="enter site url ">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
        </div>
    </div>
    <div class="row" >
        <div class="col-lg-12">
            <div id="bookmarksResult" style="margin-top:20px;"></div>
        </div>
    </div>
    </div>  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
